<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="container">
        <h1>Administración de Productos</h1>
        
        <section class="form-section">
            <h2>Agregar Nuevo Producto</h2>
            <form id="agregarProductoForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="imagen_url">URL de Imagen (opcional):</label>
                    <input type="text" id="imagen_url">
                </div>
                <button type="submit" class="btn">Agregar Producto</button>
            </form>
        </section>
        
        <section>
            <h2>Lista de Productos</h2>
            <div id="loadingIndicator">Cargando productos...</div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productosList">
                    <tr>
                        <td colspan="5" class="no-data">Cargando productos...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Modal de edición -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Producto</h2>
            <form id="editarProductoForm">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-descripcion">Descripción:</label>
                    <textarea id="edit-descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-precio">Precio:</label>
                    <input type="number" id="edit-precio" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-stock">Stock:</label>
                    <input type="number" id="edit-stock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-imagen_url">URL de Imagen:</label>
                    <input type="text" id="edit-imagen_url">
                </div>
                <button type="button" class="btn" id="guardarEdicionBtn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Llamada al archivo JS externo -->
    <script src="js/Admin.js"></script>
</body>
</html>
