<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1>Elotero en Ruta</h1>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
        <button class="tab-btn" data-tab="register">Registrarse</button>
      </div>

      <div id="login" class="tab-content active">
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn-auth">Ingresar</button>
        </form>
      </div>

      <div id="register" class="tab-content">
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerName">Nombre:</label>
            <input type="text" id="registerName" required />
          </div>
          <div id="adminRegisterFields" style="display: none;">
            <div class="form-group">
              <label for="registerRol">Rol:</label>
              <select id="registerRol">
                <option value="ventas">Ventas</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Contraseña:</label>
            <input type="password" id="registerPassword" required />
          </div>
          <div class="form-group">
            <label for="registerConfirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="registerConfirmPassword" required />
          </div>
          <button type="submit" class="btn-auth">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
